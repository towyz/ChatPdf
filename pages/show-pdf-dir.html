<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Selection</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #conversation-list {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            padding: 10px;
            background-color: #fff;
        }

        .conversation-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .conversation-item:hover {
            background-color: #f0f0f0;
        }

        .conversation-item img {
            max-width: 50px;
            margin-right: 10px;
        }

        .conversation-id {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="conversation-list"></div>

    <script>
        // 异步请求JSON数据
        fetch('../settings/pdf_source.json')
            .then(response => response.json())
            .then(conversationData => {
                // 获取对话列表容器
                const conversationList = document.getElementById('conversation-list');

                // 遍历对话数据并创建对话列表项
                for (const id in conversationData) {
                    if (conversationData.hasOwnProperty(id)) {
                        const pdfPath = conversationData[id];
                        const conversationItem = document.createElement('div');
                        conversationItem.classList.add('conversation-item');
                        conversationItem.innerHTML = `
                            <img src="cover_placeholder.jpg" alt="Cover Image">
                            <div>
                                <div class="conversation-id">${id}</div>
                                <div>${pdfPath}</div>
                            </div>
                        `;

                        // 添加点击事件，跳转到对应的聊天页面
                        conversationItem.addEventListener('click', () => {
                            window.location.href = `history-check04.html?id=${id}`;
                        });

                        // 将对话列表项添加到对话列表容器
                        conversationList.appendChild(conversationItem);
                    }
                }
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
